<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List ğŸ›ï¸ğŸ›’</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Open+Sans:wght@300;400&family=Raleway&family=Roboto+Mono:wght@300;400;500&family=Roboto:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9ac80604cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="title">Shopping List</div>
    </header>
    <main class="main">
      <ul class="items">
        <li class="item">
          <input type="checkbox" />
          <label for="item">Milk</label>
          <i class="fa-regular fa-trash-can"></i>
        </li>
      </ul>
      <div class="input">
        <input type="text" />
      </div>
    </main>
    <footer>
      <button class="add">
        <i class="fa-regular fa-plus"></i>
      </button>
    </footer>
  </body>
</html>
