<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List 🛍️🛒</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Raleway:wght@400;600;700;800&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9ac80604cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">Shopping List 🛍️🛒</header>
      <ul class="items"></ul>
      <footer>
        <input class="footer__input" type="text" />
        <button class="footer__add">
          <i class="fa-regular fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
