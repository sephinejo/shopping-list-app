<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List üõçÔ∏èüõí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Open+Sans:wght@300;400;700;800&family=Raleway:wght@400;600;700;800&family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9ac80604cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="title">Shopping List</p>
      </header>
      <main>
        <ul class="items">
          <li class="item">
            <div class="item__title">
              <input class="item__checkbox" type="checkbox" />
              <label for="item__name">Milk</label>
            </div>
            <div class="item__delete">
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </li>
        </ul>
      </main>
      <input class="input" type="text" />
      <footer>
        <button class="add">
          <i class="fa-regular fa-plus"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
